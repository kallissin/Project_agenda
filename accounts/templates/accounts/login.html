{% extends 'base.html' %}

{%block 'conteudo'%}
<h1 class="mt-3 mb-3">Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% include 'partial/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>User</label>
        <input type="text" name="user" value="{{request.POST.user}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Get in</button>
  </form>
{%endblock%}
