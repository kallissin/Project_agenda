{% extends 'base.html' %}

{%block titulo%}Cadastro | {%endblock%}

{%block 'conteudo'%}
<h1 class="mt-3 mb-3">Register</h1>

<form method="POST" action="{% url 'register' %}">
    {% include 'partial/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{request.POST.name}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input type="text" name="last_name" value="{{request.POST.last_name}}" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
    </div>
    <div class="form-group">
        <label>User</label>
        <input type="text" name="user" value="{{request.POST.user}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" name="password2" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{%endblock%}
